<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Omnitrix Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="omnitrix-center"></div>
    <div class="screen">
      <p id="output">0</p>
    </div>
    <div class="buttons">
      
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>  
        <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
        <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn">0</button>
      <button class="btn">.</button>
      <button class="btn operation">/</button>
      <button class="btn operation">%</button>
      
      
      <button class="btn operation">*</button>
      <button class="btn operation">âˆš</button>
      
      
      <button class="btn operation">-</button>
      <button class="btn operation">^</button>
      
      
      
      <button class="btn operation" id="clear">C</button>
      <button class="btn operation">+</button>
      <button class="btn operation" id="equals">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
