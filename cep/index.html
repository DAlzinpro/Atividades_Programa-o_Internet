<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    
    <form class="form-horizontal">
        <fieldset>
        
        <!-- Form Name -->
        <legend>Teste Via CEP</legend>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="textinput">Cep</label>  
          <div class="col-md-2">
            <input id="textinput" name="textinput" type="text"  class="form-control input-md">
          </div>
        </div>
        
        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="botao"></label>
          <div class="col-md-4">
            <button id="botao" name="botao" class="btn btn-success">Enviar</button>
          </div>
        </div>
        
        </fieldset>
        <div class="form-group">
            <label for="rua">Rua</label>
            <p id="rua" ></p>
        </div>
        <div class="form-group">
            <label for="bairro">Bairro</label>
            <p id="bairro" ></p>
        </div>
        <div class="form-group">
            <label for="cidade">Cidade</label>
            <p id="cidade" ></p>
        </div>
        <div class="form-group">
            <label for="uf">UF</label>
            <p id="uf" ></p>
        </div>
        <div class="form-group">
            <label for="ibge">IBGE</label>
            <p id="ibge"></p>
        </div>
    </form>
        
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
